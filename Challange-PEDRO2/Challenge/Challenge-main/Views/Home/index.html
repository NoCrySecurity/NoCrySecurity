<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Monitoramento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b2630, #1f2f39);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ecf0f1;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      background-color: #3518db;
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .menu a:hover {
      background-color: #130947;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Sistema de Logs</h1>
  <p>Monitore atividades e eventos de forma simples e eficiente</p>

  <div class="menu">
    <a href="/logs-page">Ver Logs</a>
  </div>
</body>
</html>
